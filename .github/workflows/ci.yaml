name: slurmd charm tests
on:
  workflow_call:
  pull_request:

jobs:
  inclusive-naming-check:
    name: Inclusive naming check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: woke
        uses: get-woke/woke-action@v0
        with:
          # Cause the check to fail on any broke rules
          fail-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run linters
        run: tox -e lint

  type:
    name: Type check with pyright
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run pyright
        run: tox -e type

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: python3 -m pip install tox
      - name: Run tests
        run: tox -e unit

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        bases:
          - ubuntu@22.04
        local: [true, false]
    name: Integration tests (LXD) ${{ matrix.local && '|' || '| Charmhub (edge) |'}} ${{ matrix.bases }}
    runs-on: ubuntu-latest
    # Testing against Charmhub will probably yield errors when doing breaking changes, so don't
    # block CI on that.
    continue-on-error: ${{ !matrix.local }}
    needs:
      - inclusive-naming-check
      - lint
      - type
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main
      - name: Fetch slurmctld
        uses: actions/checkout@v4
        if: ${{ matrix.local }}
        with:
          repository: charmed-hpc/slurmctld-operator
          path: slurmctld-operator
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
          juju-channel: 3.1/stable
      - name: Run tests
        run: |
          cd main && tox run -e integration -- \
             --charm-base=${{ matrix.bases }} \
             ${{ matrix.local && '--use-local' || '' }}
